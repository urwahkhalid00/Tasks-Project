<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./forms.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="container forms">
        <div class="form contact">
            <div class="form-content">
                <header><b>Contact Us</b></header>
                <form action="">
                    <div class="field input-field">
                        <label>First Name:</label><br>
                        <input type="text" class="fname" placeholder="First Name" required>
                    </div>
                    <div class="field input-field">
                        <label>Last Name:</label><br>
                        <input type="text" class="lname" placeholder="Last Name" required>
                    </div>
                    <div class="field input-field">
                        <label>Email:</label><br>
                        <input type="email" class="email" placeholder="Enter Your Email">
                    </div>
                    <div class="field input-field">
                        <label>Password:</label><br>
                        <input type="password" class="password" placeholder="Create a New Password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="field input-field">
                        <label>Phone:</label><br>
                        <input type="tel" class="nmbr" placeholder="Enter Phone Nmuber">
                    </div>
                    <div class="field input-field">
                        <label>Address:</label><br>
                        <input type="text" class="address" placeholder="Your Current Address">
                    </div>

                    <div class="field button-field">
                        <br><button class="button"><b>Submit</b></button>
                    </div>
                </form>
            </div>
            <div class="line"></div>
                <div class="media-options">
                    <a href="mailto:urwah@gmail.com" class="gmail">
                        <img src="./email.png">
                        <span>Contact us on Gmail</span>
                    </a>
                </div>
               

                <div class="media-options">
                    <a href="#" class="facebook">
                        <img src="./facebook.png">
                        <span>Contact us on Facebook</span>
                    </a>
                </div>
            
        
        </div>

    </section>

    
    <script src="./forms.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
